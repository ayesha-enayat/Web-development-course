<body>
    <script>
         //Lets generate the first word
        let rand = Math.random();
        let first, second, third;
        if (rand < 0.33) {
            first = 'crazy';
        }
        else if (rand < 0.66 && rand >= 0.33) {
            first = 'Amazing'
        }
        else {
            first = 'fire'
        }
        //Lets generate the second word
        if (rand < 0.33) {
            second= 'Engine8';
        }
        else if (rand < 0.66 && rand >= 0.33) {
            second = 'foods'
        }
        else {
            second = 'garments'
        }
         //Lets generate the third word
        if (rand < 0.33) {
            third = 'Bros';
        }
        else if (rand < 0.66 && rand >= 0.33) {
            third = 'Limited'
        }
        else {
            third = 'hub'
        }
        console.log(`${first} ${second} ${third}`)
        //0 0.33 0.66 1

    </script>
</body>
